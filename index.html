<!DOCTYPE html>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f7fb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;

.card {
    background: #fff;
    padding: 25px;
    border-radius: 16px;
    width: 320px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,.1);
}

    width: 100%;
    padding: 12px;
    margin: 8px 0;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}
.record { background:#ff5252; color:#fff; }
.stop { background:#555; color:#fff; }
.send { background:#229ED9; color:#fff; }

<body>
<div class="card">
    <h3>üé§ –°–∫–∞–∂–∏ –æ—Ç–≤–µ—Ç –≥–æ–ª–æ—Å–æ–º</h3>

    <button id="recordBtn" class="record">–ó–∞–ø–∏—Å–∞—Ç—å</button>
    <button id="stopBtn" class="stop" disabled>–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>

    <audio id="audio" controls></audio>

    <button id="sendBtn" class="send" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å —É—á–∏—Ç–µ–ª—é</button>
</div>

<script>
let recorder;
let chunks = [];

const recordBtn = document.getElementById("recordBtn");
const stopBtn   = document.getElementById("stopBtn");
const sendBtn   = document.getElementById("sendBtn");
const audio     = document.getElementById("audio");

// üîπ –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–π Pipedream webhook URL
const WEBHOOK_URL = "https://eoduggshcvldi55.m.pipedream.net"; // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π

recordBtn.onclick = async () => {
    const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
    recorder = new MediaRecorder(stream);
    chunks = [];

    recorder.ondataavailable = e => chunks.push(e.data);

    recorder.onstop = () => {
        const blob = new Blob(chunks, { type:"audio/ogg" });
        audio.src = URL.createObjectURL(blob);
        audio.dataset.blob = blob;
        sendBtn.disabled = false;
    };

    recorder.start();
    recordBtn.disabled = true;
    stopBtn.disabled = false;
};

stopBtn.onclick = () => {
    recorder.stop();
    recordBtn.disabled = false;
    stopBtn.disabled = true;
};

sendBtn.onclick = async () => {
    const blob = audio.dataset.blob;
    const formData = new FormData();
    formData.append("file", blob, "answer.ogg");

    try {
        const response = await fetch(WEBHOOK_URL, { method: "POST", body: formData });
        if (response.ok) {
            alert("‚úÖ –ì–æ–ª–æ—Å–æ–≤–æ–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —É—á–∏—Ç–µ–ª—é!");
        } else {
            alert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ. –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞.");
        }
    } catch (err) {
        alert("‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: " + err.message);
    }
};
</script>
</body>
