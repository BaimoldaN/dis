<body>

<div class="card">
    <h2>üéß –°–∫–∞–∂–∏ —Å–≤–æ–π –æ—Ç–≤–µ—Ç –≥–æ–ª–æ—Å–æ–º</h2>

    <button id="recordBtn" class="record">üé§ –ó–∞–ø–∏—Å–∞—Ç—å</button>
    <button id="stopBtn" class="stop" disabled>‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>

    <audio id="audio" controls></audio>

    <a id="downloadLink" style="display:none;">–°–∫–∞—á–∞—Ç—å –∞—É–¥–∏–æ</a>

    <button id="sendBtn" class="send" disabled>üì≤ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —É—á–∏—Ç–µ–ª—é</button>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const audio = document.getElementById("audio");
    const sendBtn = document.getElementById("sendBtn");

    recordBtn.onclick = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => {
            audioChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const audioUrl = URL.createObjectURL(audioBlob);
            audio.src = audioUrl;
            sendBtn.disabled = false;
        };

        mediaRecorder.start();
        recordBtn.disabled = true;
        stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
        mediaRecorder.stop();
        recordBtn.disabled = false;
        stopBtn.disabled = true;
    };

    sendBtn.onclick = () => {
        const phoneNumber = "7762916343"; // üëà –¢–í–û–ô –ù–û–ú–ï–†
        const text = encodeURIComponent(
            "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –≠—Ç–æ –≥–æ–ª–æ—Å–æ–≤–æ–π –æ—Ç–≤–µ—Ç –º–æ–µ–≥–æ —Ä–µ–±—ë–Ω–∫–∞ –ø–æ –∑–∞–¥–∞–Ω–∏—é üòä"
        );
        window.open(`https://wa.me/${phoneNumber}?text=${text}`, "_blank");
    };
</script>
